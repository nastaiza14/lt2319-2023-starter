
<!doctype html>
<html lang="en">
  <head>
    <title>grid</title>
    <meta charset="UTF-8">

    <style>#container {
  grid-template-columns: repeat(3, 100px);
  grid-template-columns: repeat(auto, 100px);
  margin: 50px;
  padding-left: 70px;
  display: grid;
}

#container.active > div:hover {
  cursor: pointer;
  background-color: #edfad2;
}

#container > div {
  text-align: center;
  background-color: #f5f5f5;
  border: 2px solid #fff;
  font-size: xxx-large;
  line-height: 100px;
}

#english {
  margin: 20px;
  padding-left: 40px;
  display: inline-block;
}

#spanish, #japanese {
  margin: 20px;
  display: inline-block;
}

button {
  color: #fff;
  text-align: center;
  cursor: pointer;
  background-color: #dd5557;
  border: none;
  margin: 4px 2px;
  padding: 15px 32px;
  font-size: 16px;
  text-decoration: none;
  display: inline-block;
}

#bottom-text {
  text-align: center;
  color: #fff;
  background-color: #ffad1f;
  width: 500px;
  padding: 10px 28px;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
}

.incorrect {
  background-color: red;
}

</style>
  </head>
  <body>
    <div id="english"><button id="button-english"> English </button></div>
    <div id="spanish"><button id="button-spanish"> Spanish </button></div>
    <div id="japanese"><button id="button-japanese"> Japanese </button></div>

    <div id="container" class="active">
      <div id="div1" class="grid-item"> </div>
      <div id="div2" class="grid-item"> </div>
      <div id="div3" class="grid-item"> </div>
      <div id="div4" class="grid-item"> </div>
      <div id="div5" class="grid-item"> </div>
      <div id="div6" class="grid-item"> </div>
      <div id="div7" class="grid-item"> </div>
      <div id="div8" class="grid-item"> </div>
      <div id="div9" class="grid-item"> </div>
    </div>
    <div id="bottom-text" class="cssmarquee"> </div>
    <iframe data-xstate="" style="border: 2px; width: 100%; height: 100%; position: absolute"></iframe>

    <script src="/index.b71e74eb.js" defer=""></script>

  </body>
</html>
